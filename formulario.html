<!DOCTYPE html>
<html>
    <head>        
        <link rel="stylesheet" href="./formulario.css">    
        <link href="tinymce.min.js">
        <script src="https://cdn.tiny.cloud/1/o7o51qa1z35xxj9lm70bum91nrf27emn2o2i63ikuwbie7u0/tinymce/5/tinymce.min.js" referrerpolicy="origin"/></script>
        <script>
            tinymce.init({
              selector: '#mytextarea'
            });
        </script>
      <title>Formulario</title>
    </head>
    <body>
        <img src="img/pastaconbolo%C3%B1esa.jpg" id="foto">
        <div id="titulo">
            <h1>PASTA</h1>
        </div>
        <form method="post">
            <div class="formularios">
                <p>Indique el tipo de pasta que quiere:</p>
                <input type="radio" name="pasta" id="espagueti">
                <label for="espagueti">Espagueti</label><br>
                <input type="radio" name="pasta" id="rigatoni">
                <label for="rigatoni">Rigatoni</label><br>
                <input type="radio" name="pasta" id="macarron">
                <label for="macarron">Macarron</label><br>
                <input type="radio" name="pasta" id="linguine">
                <label for="linguine">Linguine</label>
            </div>
            <div class="formularios">
                <p>Indique que ingredientes quiere con su pasta: </p>
                <input type="checkbox" id="ingrediente1" name="ingrediente1" value="Tomate">
                <label for="ingrediente1"> Tomate</label><br>
                <input type="checkbox" id="ingrediente2" name="ingrediente2" value="Queso">
                <label for="ingrediente2"> Queso</label><br>
                <input type="checkbox" id="ingrediente3" name="ingrediente3" value="Bacon">
                <label for="ingrediente3"> Bacon</label><br>
                <input type="checkbox" id="ingrediente4" name="ingrediente4" value="Oregano">
                <label for="ingrediente4"> Oregano</label><br>
            </div>
            <div class="formularios">
                <p>Indique la bebida que quiere:</p>
                <input type="radio" name="bebida" id="agua">
                <label for="agua">Agua</label><br>
                <input type="radio" name="bebida" id="Fanta">
                <label for="Fanta">Fanta Naranja</label><br>
                <input type="radio" name="bebida" id="cocacola">
                <label for="cocacola">Coca-cola</label><br>
                <input type="radio" name="bebida" id="nada">
                <label for="nada">Nada</label><br>
            </div>
            <div class="formularios">
                <label for="email" class="envio">Correo electronico:</label>
                <input type="email" id="email" name="email" class="envio"><br>
                <label for="password" class="envio">Contraseña:</label>
                <input type="password" id="password" name="password" class="envio"><br>
                <label for="direccion" class="envio">Dirección</label>
                <input type="text" id="direccion" name="direccion" class="envio">
            </div>
            
            <div class="formularios">
                <p>Si quiere añadir algún mensaje al pedido hagalo aqui:</p>
                <textarea id="mytextarea" name="mytextarea"></textarea>
            </div>
            <div id="submit">
                <input type="submit" value="Enviar">
            </div>
             
        </form>
        
    </body>
</html>
